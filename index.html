<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bem-vindo ao Meu Portfólio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 20px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }
    a {
      text-decoration: none;
      color: #fff;
      background-color: #ff6b6b;
      padding: 12px 24px;
      border-radius: 8px;
      transition: background-color 0.3s;
    }
    a:hover {
      background-color: #ff4757;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bem-vindo ao meu Portfólio!</h1>
    <p>Sou apaixonado por programação, tecnologia e resolver problemas de forma criativa.</p>
    <a href="#projetos">Ver Projetos</a>
  </div>
</body>
</html>
